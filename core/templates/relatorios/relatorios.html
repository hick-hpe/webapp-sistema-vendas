{% extends 'base.html' %}

{% block title %}
Relatórios
{% endblock title %}

{% block content %}

<h2 class="mb-4">Relatórios</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <h4 class="mb-4">Gerar Relatório de Vendas</h4>

        <form method="get" action="{% url 'gerar_relatorio' %}">

            <!-- ================= Filtro rápido ================= -->
            <div class="mb-4">
                <h6 class="fw-bold">Filtro rápido</h6>

                <select name="periodo" class="form-select">
                    <option value="hoje" selected>Hoje</option>
                    <option value="semana">Esta semana</option>
                    <option value="mes">Este mês</option>
                </select>
            </div>

            <hr>

            <!-- ================= Filtro personalizado ================= -->
            <div class="mb-3">
                <h6 class="fw-bold">Ou por período personalizado</h6>

                <div class="row g-2">
                    <div class="col-md-6">
                        <label class="form-label">Data inicial</label>
                        <input type="date" name="data_inicio" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Data final</label>
                        <input type="date" name="data_fim" class="form-control">
                    </div>
                </div>
            </div>

            <!-- ================= Botões ================= -->
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-dark">
                    Gerar PDF
                </button>

                <a href="{% url 'relatorios' %}" class="btn btn-outline-secondary">
                    Limpar
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
