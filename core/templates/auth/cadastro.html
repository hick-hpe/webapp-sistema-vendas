{% load pwa %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Vendas - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    {% progressive_web_app_meta %}
</head>

<body class="text-bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="shadow rounded-3 bg-white p-4" style="width: 100%; max-width: 400px;">

        <div class="text-center mb-4">
            <i class="bi bi-person-plus fs-1 text-dark"></i>
            <h4 class="text-dark">Criar Conta</h4>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="nome" class="form-control" placeholder="Nome completo" required>
            </div>

            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" name="senha" class="form-control" placeholder="Senha" required>
            </div>

            <div class="mb-3">
                <input type="password" name="confirmar_senha" class="form-control" placeholder="Confirmar senha" required>
            </div>

            <button class="btn btn-dark w-100">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
            <small class="text-dark">
                JÃ¡ tem conta?
                <a href="{% url 'login' %}" class="text-decoration-none">Entrar</a>
            </small>
        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
