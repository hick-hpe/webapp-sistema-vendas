{% extends 'base.html' %}

{% block title %}
Produtos
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Produtos</h2>
    <button class="btn btn-dark">
        <i class="bi bi-plus-lg"></i> Novo Produto
    </button>
</div>

<!-- Filtro / Busca -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Buscar produto...">
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>Categoria</option>
                    <option>Bebidas</option>
                    <option>Alimentos</option>
                    <option>Limpeza</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary w-100">Filtrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Tabela -->
<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Status</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Coca-Cola 2L</td>
                    <td>Bebidas</td>
                    <td>R$ 10,00</td>
                    <td>12</td>
                    <td><span class="badge bg-success">Normal</span></td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Arroz 5kg</td>
                    <td>Alimentos</td>
                    <td>R$ 25,00</td>
                    <td>2</td>
                    <td><span class="badge bg-danger">Estoque Baixo</span></td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
