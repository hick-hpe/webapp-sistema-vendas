{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Categoria</h2>

    <!-- Mensagens de sucesso ou erro -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Formulário de edição -->
    <form method="POST" action="{% url 'categorias_editar' categoria.id %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome da Categoria</label>
            <input type="text" class="form-control" id="id_nome" name="nome" value="{{ categoria.nome }}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'categorias' %}" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
