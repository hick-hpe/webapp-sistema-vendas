{% extends 'base.html' %}

{% block title %}
Vendas
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Vendas</h2>
    <button class="btn btn-dark">
        <i class="bi bi-plus-lg"></i> Nova Venda
    </button>
</div>

<!-- Filtro / Busca -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Buscar por cliente ou ID...">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control">
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary w-100">Filtrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Tabela -->
<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Total</th>
                    <!-- <th>Status</th> -->
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>João Silva</td>
                    <td>20/02/2026</td>
                    <td>R$ 120,00</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-info">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Maria Souza</td>
                    <td>19/02/2026</td>
                    <td>R$ 45,00</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-info">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Carlos Lima</td>
                    <td>18/02/2026</td>
                    <td>R$ 89,90</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-info">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
